{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Login{% endblock title %}</title>

    <meta name="author" content="Rodrigo Guedes">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body>
<div style=" text-align: center;">
    {% if user.is_authenticated %}
        <h5>{% trans 'Already Logged!' %}</h5>
        <div>
            <form action="{% url 'core_page' %}" method="POST" id="menu">
                {% csrf_token %}
                <input type="submit" value="Menu" class="btn btn_custom btn-primary">
            </form>
        </div>
        <div class="mt-2">
            <form action="{% url 'logout' %}" method="POST" id="logout">
                {% csrf_token %}
                <input type="submit" value="Logout" class="btn btn_custom btn-secondary">
            </form>
        </div>
    {% else %}
        <h5>LOGIN</h5>
        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="username" autofocus="" placeholder="UsuÃ¡rio:"
                       autocapitalize="none" autocomplete="username" class="form-control"
                       maxlength="150" required="" id="id_username">
            </div>
            <div class="mt-2">
                <input type="password" name="password" placeholder="Senha:" class="form-control"
                       autocomplete="current-password" required="" id="id_password">
            </div>
            <div class="d-grid gap-2 mt-2">
                <button class="btn btn-primary" type="submit">LOGIN</button>
            </div>
        </form>
    {% endif %}
</div>
</body>
</html>
