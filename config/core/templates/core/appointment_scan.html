{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script href="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script href="{% static 'js/jquery.min.js' %}"></script>
    <script href="{% static 'js/scripts.js' %}"></script>
    <title>Appointment-Scan</title>
</head>
<body>
    <h5>Scan</h5>
    <form method="POST">
        {% csrf_token %}
        <div class="mt-2">
            <input type="text" class="form-control" required id="{{ forms_scan.box.id_for_label }}"
                   maxlength="{{ forms_scan.box.field.max_length }}"
                   minlength="{{ forms_scan.box.field.min_length }}"
                   placeholder="{{ forms_scan.box.label }}"
                   value="{{ forms_scan.box.value|default_if_none:'' }}" >
        </div>
        {{ forms_scan.box.errors }}
        <div class="mt-2">
            <input type="text" class="form-control" required id="{{ forms_scan.material.id_for_label }}"
                   maxlength="{{ forms_scan.material.field.max_length }}"
                   placeholder="{{ forms_scan.material.label }}"
                   value="{{ forms_scan.material.value|default_if_none:'' }}" >
        </div>
        {{ forms_scan.material.errors }}
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary ">Save</button>
        </div>
    </form>
</body>
</html>
