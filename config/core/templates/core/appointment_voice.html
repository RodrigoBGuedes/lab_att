{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Appointment-Voice</title>

    <!-- Bootstrap core CSS -->
    <meta name="author" content="RodrigoBGuedes">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script href="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script href="{% static 'js/jquery.min.js' %}"></script>
    <script href="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <h4>Voice</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="mt-2">
            <input type="text" class="form-control" required id="{{ forms_voice.box.id_for_label }}"
                   maxlength="{{ forms_voice.box.field.max_length }}"
                   minlength="{{ forms_voice.box.field.min_length }}"
                   placeholder="{{ forms_voice.box.label }}"
                   value="{{ forms_voice.box.value|default_if_none:'' }}" >
        </div>
        {{ forms_voice.box.errors }}
        <div class="mt-2">
            <input type="text" class="form-control" required id="{{ forms_voice.material.id_for_label }}"
                   maxlength="{{ forms_voice.material.field.max_length }}"
                   placeholder="{{ forms_voice.material.label }}"
                   value="{{ forms_voice.material.value|default_if_none:'' }}">
        </div>
        {{ forms_voice.material.errors }}
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</body>
</html>
